<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Zezaz - improving your github experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static 'css/flat-ui.css' %}" rel="stylesheet">
    <link href="{% static 'css/zezaz.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <![endif]-->
</head>
<body>
<div class="navbar-fixed-top">
    <div class="container-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Zezaz</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Team</a></li>
            </ul>
            <div class="navbar-form navbar-right">
                <button type="submit" class="btn btn-success btn-text-black"> Loggin with GitHub <img src="images/zezaz/GitHub-Mark-32px.png" width="20px"/></button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    {% block container %}
    {% endblock %}

    <div class="footer clearfix">
        <p>&copy; Amazing Works 2013</p>
    </div>
</div>
<!-- /container -->


<!-- Load JS here for greater good =============================-->
<script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.10.3.custom.min.js' %}"></script>
<script src="{% static 'js/jquery.ui.touch-punch.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-select.js' %}"></script>
<script src="{% static 'js/bootstrap-switch.js' %}"></script>
<script src="{% static 'js/flatui-checkbox.js' %}"></script>
<script src="{% static 'js/flatui-radio.js' %}"></script>
<script src="{% static 'js/jquery.tagsinput.js' %}"></script>
<script src="{% static 'js/jquery.placeholder.js' %}"></script>
<script src="{% static 'js/jquery.stacktable.js' %}"></script>
<script src="{% static 'js/application.js' %}"></script>
</body>
</html>
