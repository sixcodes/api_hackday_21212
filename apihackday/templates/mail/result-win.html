{% extends 'mail/basemail.html' %}

{% block content %}
<table style="font-family:Arial,'Helvetica Neue',sans-serif;font-size:14px;color:#333333;width:670px;background:#fff;padding:35px 0 45px" border="0" cellspacing="0" cellpadding="0" align="center">
    <tbody>
    <tr>
        <td valign="top" colspan="1" style="text-align:center;margin-bottom:12px;color:#4d485d;font-size:16px;font-weight:bold;padding-bottom:12px">Seja bem-vindo {{ nick }}!</td>
    </tr>
    <tr>
        <td colspan="1" style="text-align:center;margin-bottom:12px;color:#4d485d;font-size:12px;padding-bottom:35px">Por favor, confirme seu email para começar a seguir os produtos.</td>
    </tr>
    <tr>
        <td colspan="1" style="text-align:center" height="35">
            <a href="{{ link }}" style="background-color:#628bf4;color:white;font-size:14px;font-weight:bold;white-space:nowrap;padding:8px 10px;text-decoration:none;letter-spacing:0;text-align:center;border-radius:4px">Confirmar email!</a>
        </td>
    </tr>
    </tbody>
</table>

<table style="font-family:Arial,'Helvetica Neue',sans-serif;font-size:14px;color:#333333;width:670px" border="0" cellspacing="0" cellpadding="0" align="center">
    <tbody>
    <tr>
        <td colspan="0" style="border-top:1px solid #e6e6e6;font-size:11px;color:#9f9f9f;font-family:arial,sans-serif;background-color:#f5f5f5;text-align:center;padding:28px 20px">Se você não se cadastrou no Caiu de Preço, por favor ignore este email.</td>
    </tr>
    </tbody>
</table>
{% endblock %}
