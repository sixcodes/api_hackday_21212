<!DOCTYPE html>
{% load staticfiles %}
{% load verbatim %}
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="{% static 'js/controller/apostador.js'%}"></script>
  </head>
  <body>
  {% verbatim %}
    <h2>Todo</h2>

    <div ng-controller="ApostadorController">
      <ul class="unstyled">
        <li ng-repeat="item in itens">

          <span class="done">{{item.nome}}</span><button ng-click="editApostador(item.id)"> Editar</button>
        </li>
      </ul>
      <form ng-submit="editApostador()">
        <input type="text" ng-model="apostador"  size="30"
               placeholder="Editar apostador">
        <input class="btn-primary" type="submit" value="edit">
      </form>
    </div>
{% endverbatim %}
  </body>
</html>
